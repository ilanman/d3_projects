<!DOCTYPE html>
<html>
<meta charset="utf-8">
<style>
 
 
.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;  
}
 
.axis2 line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;    
}
 
path { 
    stroke: black;
    stroke-width: 1;
    fill: none;
}
 
.line {
  fill: none;
  stroke-width: 5px;
  opacity: 0.5;
}
 
.line:hover {
  opacity: 1;
}
 
.line2 {
  fill: none;
  stroke-width: 5px;
  opacity: 0.5;
}
 
.line2:hover {
  opacity: 1;
}
 
.bar {
  opacity: 0.7;
}
 
.bar:hover {
  opacity: 1 ;
}
 
.x.axis path {
  display: none
    stroke: #000;
}
 
.d3-tip {
  font-weight: bold;
  background: rgba(0, 0, 0, 0.8);
  padding: 12px;
  color: #fff; 
  z-index: 5070;
}
</style>
<body>
  
  <div class="filter_options">
    <input class="filter_button" 
    		id="button" 
    		type="checkbox"> Show CPI
    </input></div><br>
  
 <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
 <script src="http://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>

<script>
 
var margin = {top: 40, right: 40, bottom: 30, left: 70},
    width = 710 - margin.left - margin.right,
    height = 420 - margin.top - margin.bottom;
 
var formatPercent = d3.format("f");
 
var x = d3.scale.ordinal()
          .rangeRoundBands([0, width], .1);
 
var y = d3.scale.linear()
          .range([height, 0]);
 
var y2 = d3.scale.linear().domain([0,6])
           .range([height,0]);
 
var xAxis = d3.svg.axis()
              .scale(x)
              .orient("bottom");
 
var yAxis = d3.svg.axis()
              .scale(y)
              .orient("left")
              .tickFormat(formatPercent);
 
var yAxisRight = d3.svg.axis()
                   .scale(y2)
                   .orient("right");
 
var line = d3.svg.line()
.interpolate("basis")
             .x(function(d){ return x(d.congress); })
             .y(function(d){ return y2(d.appropriation);  });
 
var CPI = d3.svg.line()
.interpolate("basis")
             .x(function(d){ return x(d.congress); })
             .y(function(d){ return y2(d.CPIrel);  });      
 
var tip = d3.tip()
  .attr('class', 'd3-tip')
  .style("visibility","visible")
  .offset([-20, 0])
  .html(function(d) {
    return "Bills Enacted: " + d.enact + "<br> <span style='color:lightskyblue'>
    		Democrats: " + d.propDem + " %</span><span style='color:red'><br>
         	Republicans : " + d.propRep + "%</span>" ;
  });
 
var tip2 = d3.tip()
  .attr('class', 'd3-tip')
  .html("Appropriations growth")
 
var tip3 = d3.tip()
  .attr('class', 'd3-tip')
  .html("Consumer Price Index growth");
 
var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right-10)
            .attr("height", height + margin.top + margin.bottom+15)
          .append("g")
            .attr("transform", "translate(" +(-10+ margin.left) + "," 
            					 + margin.top + ")");
 
// read in all the data, but no need to use it all
d3.csv("congress/data.csv", function(error, data) {
    data.forEach(function(d) {
        d.congress = d.congress;
        d.enact = +d.enact;
        d.senateDem = +d.senateDem;
        d.senateRep = +d.senateRep;
        d.appropriation = +d.appropriation;
        d.houseDem = +d.houseDem;
        d.houseRep = +d.houseRep;
        d.CPI = +d.CPI;
        d.CPIgrowth = +d.CPIgrowth;
        d.Appgrowth = +d.Appgrowth;
        d.CPIrel = +d.CPIrel;
        d.propDem = +d.propDem;
        d.propRep = +d.propRep;
    });
  
  x.domain(data.map(function(d) { return d.congress; }));
  y.domain([0, d3.max(data, function(d) { return d.enact; })]);
 
  svg.append("g")
      .attr("class", "x axis")
 	  .style("font-size","0.7em")
      .style("font-family","sans-serif")      
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
   		.selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });
  
  svg.append("text")      
        .attr("x", width / 2 )
        .attr("y",  height + margin.bottom + 10)
        .style("text-anchor", "middle")  
  	  .style("font-size","0.8em")
      .style("font-family","sans-serif")   
        .text("Congress");
 
  svg.append("g")
      .attr("class", "y axis")
  	  .style("font-size","0.7em")
      .style("font-family","sans-serif")      
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 3)
      .attr("dy", ".71em")
	  .style("font-size","0.8em")
      .style("font-family","sans-serif")      
      .style("text-anchor", "end")
      .text("# Bills Enacted");
 
 svg.append("text")
      .attr("x", (width / 2))             
        .attr("y", 0 - (margin.top / 2))
        .attr("text-anchor", "middle")  
        .style("font-size", "16px") 
        .style("font-weight", "bold")
        .style("font-family", "sans-serif")
        .text("Congressional Workload");
  
    svg.append("g")
      .attr("class", "y axis2")
      .style("font-size","0.7em")
      .style("font-family","sans-serif")
      .attr("transform", "translate(" + (width) + ",0)")
      .call(yAxisRight)
    .append("text")
      .attr("transform", "rotate(-90)")
      .style("font-size","0.8em")
      .style("font-family","sans-serif")      
      .attr("y", -10)
      .attr("dy", ".1em")
      .style("text-anchor", "end")
      .text("$ Million Appropriations");;
 
  // ideally this would be a gradient with darker red representing more Republicans 
  // and darker blue representing more Democrats. I haven't yet figured out how to make 
  // it a gradient.
  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.congress); })
      .attr("fill",function(d) { 
            var diff = d.propDem - d.propRep;
            switch (true)
            {
             case  (diff > 0):
                return "Blue";
                break;
             case  (diff < 0):
                return "Red";
                break;
            }
          })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.enact); })
      .attr("height", function(d) { return height - 2 - y(d.enact); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);
  
  svg.call(tip);
  svg.call(tip2);
  svg.call(tip3);
 
  svg.append("path")
      .datum(data)
      .attr("class","line")
      .style("stroke", "grey")
      .attr("d",line)
      .on('mouseover', tip2.show)
      .on("mousemove", function(){return tip2.style("top", (event.pageY-10)+"px").
      					      style("left",(event.pageX+10)+"px");})
      .on('mouseout', tip2.hide);
 
  svg.append("path")
      .datum(data)
      .attr("class","line2")
      .style("stroke", "black")
      .style("stroke-dasharray", 10)
      .attr("display","none")
      .attr("d",CPI)
      .on('mouseover',tip3.show)
      .on("mousemove", function(){ return tip3.style("top", (event.pageY-10)+"px")
      					      .style("left",(event.pageX+10)+"px");})
      .on('mouseout', tip3.hide);
 
// display CPI line when checkbox clicked
  d3.selectAll(".filter_button").on("change", function() {
    display = this.checked ? "inline" : "none";
 
    svg.selectAll(".line2")
    .attr("display", display);
  });
 
});

</script>
</html>
